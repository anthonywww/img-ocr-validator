		</div>
		<div id="dark_mode"><i class="fa fa-moon"></i></div>
		<script defer>
			
			var dark_mode = false;
			
			document.addEventListener("DOMContentLoaded", function() {
			
				$("#dark_mode").click(function() {
					dark_mode = !dark_mode;
					if (dark_mode) {
						$("html").addClass("dark-mode");
						$("body").addClass("dark-mode");
						$("h1,h2,h3,h4,h5,h6").addClass("dark-mode");
						$(".footer").addClass("dark-mode");
						$("th,tr").addClass("dark-mode");
						
						$("#dark_mode").children().addClass("fa-sun");
						$("#dark_mode").children().removeClass("fa-moon");
					} else {
						$("html").removeClass("dark-mode");
						$("body").removeClass("dark-mode");
						$("h1,h2,h3,h4,h5,h6").removeClass("dark-mode");
						$(".footer").removeClass("dark-mode");
						$("th,tr").removeClass("dark-mode");
						
						$("#dark_mode").children().addClass("fa-moon");
						$("#dark_mode").children().removeClass("fa-sun");
					}
				});
				
				$("th").each(function() {
				
					// Make URL linkable
					if ($(this).text() == "url") {
						var elements = $(this).parent().find("td");
						
						elements.each(function() {
							if ($(this).text().startsWith("http://") || $(this).text().startsWith("https://")) {
								var link = $(this).text();
								$(this).html("<a target=\"_blank\" href=\"" + link + "\">" + link + "<br><img src='" + link + "' class='preview-image' />" + "</a>");
							}
						});
					}
					
					// Make "issues" table red if it exists
					if ($(this).text() == "issues") {
						if ($(this).parent().find("td table") != null) {
							$(this).parent().find("td table").addClass("red-border");
						}
					}
					
					// Change color of severity based on severity
					if ($(this).text() == "severity") {
						var elements = $(this).parent().parent().parent().parent().find("table.red-border tr td");
						
						elements.each(function() {
							if ($(this).text() == "info") {
								$(this).addClass("severity");
								$(this).addClass("severity-info");
							}
							
							if ($(this).text() == "warn") {
								$(this).addClass("severity");
								$(this).addClass("severity-warn");
							}
							
							if ($(this).text() == "error") {
								$(this).addClass("severity");
								$(this).addClass("severity-error");
							}
						});
						
					}
					
				});
			});
		</script>
	</body>
</html>
